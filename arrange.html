        function sumInput(){
            let sum=[];
            for(let i=1 ; ; ){
            i= prompt("숫자를 입력하세요");
            if(i=="" || i==null || isFinite(i)!=true){ //isFinte()는 숫자인지 판단/isNan()문자인지 판단
                break;
            }
            sum.push(+i);
            }

            let A=0;
            for(let j of sum){
                A=A+j;
            }
            return A;
        }

        alert(sumInput());

        function getMaxSubSum(arr){
            let maxsum=0;
            let partialsum=0;

            for(let i of arr){
                partialsum += i;
                maxsum = Math.max(maxsum,partialsum);
                if(partialsum<0){
                    partialsum=0;
                }
               
            }
            return maxsum;
        }

        alert(getMaxSubSum([-1,2,3,-9]));

        
    </script>
