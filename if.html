<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>    
<body>
    <script>
        let name = prompt("자바스크립트의 '공식' 이름은 무엇일까요?");
        if(name=='ECMAscript'){
            alert('정답입니다!');
        }
        else{
            alert('모르셨나요? 정답은 ECMAscript입니다!');
        }
        let A = +prompt("숫자를 입력하세요");
        if(A>0){
            alert(1);
        }
        else if(A<0){
            alert(-1);
        }
        else{
            alert(0);
        }
        let result;
        let a= +prompt('숫자(a)를 입력하세요.');
        let b= +prompt('숫자(b)를 입력하세요.');
        result=(a+b<4)?'미만':'이상';
        alert(result);
        let message;
        let login=prompt("정체를 입력하세요");
        message = login=='직원'?'안녕하세요':
                login=='임원'?'환영합니다.':
                login==''?'로그인이 필요합니다.':
                '';
        alert(message);
        // ? :  는 ? 앞의 값이 트루면 ? 뒤의 값 반환 펄스면 : 뒤에 값 반환 
     </script>    
</body>
</html>
